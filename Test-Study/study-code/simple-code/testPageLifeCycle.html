<script>
  window.onload = () => {
    console.log('页面开始了', document.visibilityState)
  }
  document.onvisibilitychange = () => {
    console.log('页面的可见性改变了', document.visibilityState)

  }
  window.onpageshow = (e) => {
    console.log('页面展示', e, document.visibilityState)
  }
</script>
