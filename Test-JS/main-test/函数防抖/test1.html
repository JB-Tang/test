    <script>
        $(function(){
            console.log("页面初始化")
        })

        //方法一：
        function debounce(fn,wait){
            var timer=null;
            return function(){
                if(timer!=null){
                    clearTimeout(timer);
                }
                timer=setTimeout(fn,wait);
            }
        }
        
        function handle(){
            console.log(Math.random())
        }

        window.addEventListener('mousemove',debounce(handle,1000))

    </script>
